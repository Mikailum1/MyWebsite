<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Blackjack</h1>
        <p id ="message-el">Want to play a round?</p>
        <p id ="dealer-el">Dealers hand: </p>
        <p id ="dealerTotal-el">Dealers total: </p>
